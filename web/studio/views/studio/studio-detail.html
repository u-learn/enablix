<h4>{{pageHeading}}</h4>
<table class="table table-striped table-bordered table-sorting" >
<tr ng-repeat="item in containerDef.contentItem" ng-switch="item.type">
	<td><label>{{item.label}}</label></td>
	<td ng-switch-when="DOC">{{containerData[item.id].name}}</td>
	<td ng-switch-default>{{containerData[item.id]}}</td>
</tr>
</table>
