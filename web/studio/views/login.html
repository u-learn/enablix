<div>
    <form class="form-horizontal" ng-submit="login()">
    	<div class="form-group has-error" ng-if="error">
			<div class="col-sm-offset-2 col-sm-3">
				<label class="control-label">Invalid username or password</label>
			</div>
		</div>
    	<div class="form-group">
	    	<label class="col-sm-2 control-label">Username </label>
	    	<div class="col-sm-3">
	    		<input type="text" name="username" ng-model="credentials.username" class="form-control">
	    	</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-2 control-label">Password </label>
	    	<div class="col-sm-3">
	    		<input type="password" name="password" ng-model="credentials.password" class="form-control">
	    	</div>
    	</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-3">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
</div>
