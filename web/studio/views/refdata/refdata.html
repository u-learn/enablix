<div class="row-fluid">
	<div ng-controller="refdataIndexCtrl">
		<div ng-show="refdataIndexData.length == 0">
			<label>No Reference data setup required.</label>
		</div>
		<div class="col-sm-3 left-nav-section" ng-show="refdataIndexData.length != 0">
			<div class="panel panel-default">
				<div class="panel-heading">Reference Data</div>
				<div class="list-group">
	           		<a ng-class="{'active': selectedIndexId == indx.id}" class="list-group-item" 
	           				ng-repeat="indx in refdataIndexData" 
	          				ng-click="navToRefdataList(indx.id)">{{indx.label}}</a>
	       		</div>
       		</div>
		</div>
		<div class="col-sm-9">
			<div ui-view></div>
		</div>
	</div>
</div>
