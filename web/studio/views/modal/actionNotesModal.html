<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
<div class="cont">
	<label class="form-label">{{notesLabel}}</label>
	<textarea placeholder="Add Notes" class="form-control" ng-model="notes" rows="3"></textarea>
</div>
</div>
<div class="modal-footer">
	<button class="button btn-primary" type="button" ng-click="ok()">Ok</button>
	<button class="button button-delete" type="button" ng-click="cancel()">Cancel</button>
</div>
