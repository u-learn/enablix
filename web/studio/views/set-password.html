<div class="container-fluid">
	<div class="row">
		<main class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<!-- login -->
			<form ng-submit="setPassword.$valid && setPassword()" class="block" name="setPassword">
				<div class="head">
					<h2>Set password</h2>
				</div>
				<div class="cont clearfix">				
									
					<label class="form-label">New Password</label>
					<input type="password" id="password"  name="password" ng-model="passwordData.password" class="form-control">
					<div ng-messages="setPassword.password.$error" ng-if='setPassword.password.$touched' role="alert">
    					<div ng-message="required" class="error">You did not enter a Password</div>    
  					</div>
					<label class="form-label">Confirm Password</label>
					<input type="password" pw-check="password" name="confirmPassword" ng-model="passwordData.confirm" class="form-control">
					<div ng-messages="setPassword.confirmPassword.$error" ng-if='setPassword.confirmPassword.$touched' role="alert">
    					<div ng-message="required" class="error">You did not enter a Password</div>
    					<div ng-message="pwmatch" class="error">Password doesn't matched </div>    
  					</div>
				</div>
				<div class="foot clearfix">
					<button class="button button-add" type="submit">SAVE</button>
				</div>
			</form>
			<!--/ login -->
		</main>
	</div>
</div>
