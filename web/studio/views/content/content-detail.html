<div class="block">
	<div class="head">
		<span class="header-link edit"><a ng-if="$state.includes('studio')" class="fa fa-link" ng-click="manageQuickLinks()"></a></span>
		<span class="header-link details"><a ng-if="$state.includes('studio')" class="fa fa-thumbs-up" ng-click="addToRecommendation()"></a></span>
		<h2>{{pageHeading}}</h2>
	</div>
	<div class="cont">
		<table class="infotable" >
			<tr ng-repeat="item in containerDef.contentItem">
				<th>{{item.label}}:</td>
				<td><span class="content-data" ng-bind-html="containerData[item.id] | ebxFormatData: item.type"></span>&nbsp;
					<span ng-if="item.type == 'DOC' && containerData[item.id].name" class="download">
						<eb-doc-download doc-value="containerData[item.id].identity"></eb-doc-download>
					</span>
				</td>
			</tr>
		</table>
	</div>
	<div class="foot clearfix">
		<a ng-click="deleteRecord()" class="button button-edit">Delete</a>
		<a ng-click="navToEdit()" class="button button-delete">Edit</a>
	</div>
</div>
