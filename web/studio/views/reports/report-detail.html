<div class="block" id="reports" >
	<div class="head">
		<h2>{{reportDef.heading}}</h2>
	</div>
	<div class="cont" ng-show="summaryInfo" style="border-bottom: none;">
		<table class="infotable">
			<tbody>
				<tr ng-repeat="(key, value) in summaryInfo">
					<th>{{key}}:</th>
					<td>{{value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="data-filter-cont" ng-if="reportDef.filters">
		<ebx-data-filters heading="Filter" filters="reportDef.filters" filter-values="reportFilterValues" 
			search-label="Go" on-search="onReportSearch" pref-values-key="reportDefaultFiltersPrefKey" search-on-page-load="true"/>
	</div>
	
	<!--<a class="contextAnchor" 
		tabindex="-1" ng-click="writeDownloadLink()">
		    <span class='fa fa-file-image-o downloadReport'></span>
   	</a>-->
   	
	<div class="cont" id="heatmap" ng-if="reportDef.type == 'HEATMAP'">
		<heatmap class="hm-chart" data="data" dispatch="$parent.dispatch" options="reportDef.options"></heatmap>
	</div>
	<div class="cont" id="tabularReport" ng-if="reportDef.type == 'TABULAR'">
		<ebx-tabular-report data="data" dispatch="$parent.dispatch" options="reportDef.options" columndetails="reportDef.columndetails" pagination-info="pagingInfo" set-page-fn="setPage"></ebx-tabular-report>
	</div>
	<div class="cont" ng-if="reportDef.type == 'MULTILINE'" id="multilinechart">
		<ebx-multi-line-chart data="data" columndetails="reportDef.columndetails"  filter-values="reportFilterValues" ></ebx-multi-line-chart>
	</div>
	<div class="cont" ng-if="reportDef.type == 'NV_LINECHART'" id="nvlinechart">
		<div><nvd3 options="reportDef.chartOptions" data="data" config="{refreshDataOnly: false}" class="with-3d-shadow with-transitions"></nvd3></div>
	</div>
</div>
