<div class="container-fluid">
	<!-- bread crumbs -->
	<div class="bread-crumbs">
		<div class="cont">
			<span ng-repeat="breadcrumbItem in breadcrumbList">
				<span ng-if="$last">{{breadcrumbItem.label}}</span>
				<a ng-if="!$last">{{breadcrumbItem.label}}</a>&nbsp;&nbsp;<i ng-if="!$last" class="fa fa-angle-right"></i>
			</span>
		</div>
	</div>
	<!--/ bread crumbs -->

	<div >
		<aside class="col-sm-4 col-md-3">
			<nav id="side-nav" class="side-nav">
				<ul>
					<li ng-class="{active: $state.includes('myaccount.contentrequestlist') || $state.includes('myaccount.contentrequestedit') || $state.includes('myaccount.contentrequestview')}"
							requires-permission="SUGGEST_CONTENT">
						<i class="fa fa-angle-right"></i>
						<a href="#" ui-sref-active="active" ui-sref="myaccount.contentrequestlist">My Content Requests</a>
					</li>
					<li ng-class="{active: $state.includes('myaccount.contentdraftlist') || $state.includes('myaccount.contentdraftedit') || $state.includes('myaccount.contentdraftview')}"
							requires-permission="SUGGEST_CONTENT">
						<i class="fa fa-angle-right"></i>
						<a href="#" ui-sref-active="active" ui-sref="myaccount.contentdraftlist">My Content Drafts</a>
					</li>
					<li ng-class="{active: $state.includes('myaccount.slackauthorization') || $state.includes('myaccount.slackdtls') }"
							requires-permission="SHARE_VIA_SLACK">
						<i class="fa fa-angle-right"></i>
						<a href="#" ui-sref-active="active" ui-sref="myaccount.slackauthorization">Slack Integration</a>
					</li>
				</ul>
		    </nav>
		</aside>
		<div class="col-sm-9 page-content">
			<div ui-view></div>
		</div>
	</div>
</div>
