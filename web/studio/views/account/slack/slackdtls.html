<div class="block">
	<div class="head">
		<a ng-click="unauthorizeSlack()" class="button button-delete">Unauthorize
			Slack</a>
		<h2 class="ng-binding">Slack Integration</h2>
	</div>
	<div class="cont">
		<table class="infotable">
			<tr>
				<th>User Name:</th>
				<td>&nbsp<span class="content-data" ng-bind="slackUserID"></span>
				</td>
			</tr>
			<tr>
				<th>Team Name:</th>
				<td>&nbsp<span class="content-data" ng-bind="name"></span>
				</td>
			</tr>
		</table>
	</div>
</div>
