<!DOCTYPE html>
<html>
<head>
	<title>Enablix - Request Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Sales Enablement,Sales Portal,Marketing Portal,Marketing Content Management">
	<link rel="icon" type="image/png" href="/favicon.png">
	<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<style>
		
		.header {
			font-family: 'Roboto', sans-serif;
			padding: 2% 5% 2% 5%;
		}
		
		.logo {
			text-align: center;
		}
		
		.logo img {
			height: 3em;
		}
		
		.main {
			display: flex;
			justify-content: center;
		}
		
		.register {
			width: 100%;
			padding: 48px;
			background: #FFF;
			border-radius: 4px;
		}
		
		.register .processingimg {
			width: 100%;
		}
		
		.register .heading {
			font-family: 'Roboto', sans-serif;
			font-size: 2.25em; 
			font-weight : bold; 
			text-align : left;
		}
		
		.register .caption {
			font-size: 1.5em;
			font-family: 'Roboto', sans-serif;
			padding-top: 2%;
			/** font-weight: bold; **/
		}
		
		.register .appinfo {
			font-size: 1em;
			font-family: 'Roboto', sans-serif;
			padding-top: 2%;
			opacity: 0.5;
		}
		
		.register .appinfo.small {
			font-size: 0.8em;
		} 
		
		.register .appinfo div {
			padding-right: 0;
		}
		
		.register .signupform {
			padding-top: 2%;
			margin-right: 0;
		    margin-left: 0;
		    font-size: 1.25em;
		    text-align: center;
		}
		
		.signupform form {
			width: 100%;
		}
		
		.signupform input {
			border-radius: 4px;
		    background-color: #ffffff;
		    border: 1px solid #e3ebef;
		    padding: 0.75em 1em 0.5em 1em;
			font-family: 'Roboto', sans-serif;
		    width: 100%;
		}
		
		.signupform .btn {
			padding: 0.65em 0.5em 0.6em 0.5em;
		    background: #1f8aef;
		    font-size: 1.2em;
			font-family: 'Roboto', sans-serif;
		    color: #fff;
		    border-radius: 4px;
		    border: 1px solid #1f8aef;
		    width: 100%;
		}
		
		.signupform button.ctaBtnInverse {
			background: #fff;
			color: #1f8aef;
		}
		
		.signupform .formcontrol {
			padding-left: 0;
			padding-right: 0;
			padding-top: 4%;
		}
		
		.footer {
			font-family: 'Roboto', sans-serif;
			font-size: 1em;
			padding: 2% 5% 2% 5%;
			display: flex;
    		justify-content: center;
		}
		
		.footer a {
			text-decoration: underline;
		}
		
		.header a:hover {
		    text-decoration: none;
		}
		
		.header .right {
			text-align: right;
			margin-top: 5px;
		}
		
		.header .right a {
		    padding-left: 25px;
		}
		
		a {
			color: inherit;
		}
		
		.main .row, .footer.row {
			margin-right: 0;
		}
		
		.main .row {
			display: flex;
			justify-content: center;
		}
		
		body {
			font-size: 10px;
			background: #F7F9F9;
		}
		
		@media (min-width: 992px) {
		
			body {
				font-size: 12px;
			}
		
			.footer .right {
				text-align: right;
			}
			
			.register {
				max-width: 480px;
				padding: 36px;
			}
			
		}
		
		.centercontainer {
			max-width: 1244px;
			margin-left: auto;
			margin-right: auto;
		}
		
		.logotext {
			margin-left: -5px;
		}
		
		.error {
			margin: 0.5em 0 0;
			font-family: 'Roboto', sans-serif;
			font-size: 0.875em;
			font-weight: 300;
			text-align: left;
			color : red;
		}
		
		input:invalid {
		    box-shadow: none;
		}
		
		.trial-text {
			font-family: Roboto;
		    padding-top: 1.2em;
		    font-weight: 400;
		    color: #7d7d7d;
		}
		
	</style>

	<script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/vendor/angular/angular-messages.min.js"></script>
	
	<script type="text/javascript" src="js/ld.js"></script>
</head>
<body ng-app="site" class="mobile-align">
<div class="centercontainer">
	<div class="header"><!-- header -->
		<div class="logo"><!-- Logo -->
			<a href="/"><img src="/img/enablix_logo_with_text@2x.png"></img></a>
		</div>
	</div>
	<div class="main" ng-controller="InviteRequestController">
		<div class="register">
			<div class="heading mobile-align">Request an Enablix demo</div>
			<div class="signupform row" >
				<form name="modalForm">
					<div class="formcontrol col-md-12" ng-if="error">
						<div class="error">{{error}}</div>
					</div>
					<div class="formcontrol col-md-12">
						<input  name="name" placeholder="Name" ng-model="contactUsForm.name" ng-blur="modalForm.name.$valid" required>
						<div ng-messages="modalForm.name.$error" ng-if="modalForm.name.$touched" role="alert">
							<div ng-message="required" class="error">Name is required</div>
						</div>
					</div>
					<div class="formcontrol col-md-12">
						<input name="companyName" placeholder="Company Name" ng-model="contactUsForm.companyName" ng-blur="modalForm.companyName.$valid" required>
						<div ng-messages="modalForm.companyName.$error" ng-if="modalForm.companyName.$touched" role="alert">
							<div ng-message="required" class="error">Company name is required</div>
						</div>
					</div>
					<div class="formcontrol col-md-12">
						<input  name="email" placeholder="Work Email" ng-model="contactUsForm.email" ng-blur="modalForm.email.$valid" ng-pattern="/^([_a-z0-9\+])+(\.[_a-z0-9\+]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,5})$/" required>
						<div ng-messages="modalForm.email.$error" ng-if="modalForm.email.$touched" role="alert">
							<div ng-message="required" class="error">Work Email is required</div>
							<div ng-message="pattern" class="error">Please enter a valid email address</div>
						</div>
					</div>
					<div class="formcontrol col-md-6"></div>
					<div class="formcontrol col-md-6 submitbtn">
						<button name="signupBtn" class="btn" ng-disabled="modalForm.$invalid" ng-click="submitContactUs()">Request Demo</button>
						<div class="trial-text">We offer free trials</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>

	var intercomAppId = null;
	
	switch (window.location.hostname) {
	    case 'www.enablix.com':
	        gaProp = 'UA-90499107-1'; // production
	        intercomAppId = 'x80n4t7e';
	        break;
	    case '52.2.15.106':
	    	gaProp = 'UA-90499107-2'; // test env
	    	intercomAppId = 'pholk4q5';
	    	break;
	    case 'test.enablix.com':
	    	gaProp = 'UA-90499107-2'; // test env
	    	intercomAppId = 'pholk4q5';
	    	break;
	    case 'localhost':
	    	gaProp = 'UA-90499107-2'; // test env
	    	intercomAppId = 'pholk4q5';
	    	break;
	}
	
		if (gaProp != null) {
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		
		ga('create', gaProp, 'auto');
		ga('send', 'pageview');
	}
   	

</script>
<!-- 	Intercom installation  -->
<script>
    window.intercomSettings = {
      app_id: intercomAppId // test app id - pholk4q5
    };
</script>
<script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/x80n4t7e';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>

</body>
</html>
