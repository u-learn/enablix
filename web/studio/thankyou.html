<!DOCTYPE html>
<html>
<head>
	<title>Enablix - Sign-up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Sales Enablement,Sales Portal,Marketing Portal,Marketing Content Management">
	<link rel="icon" type="image/png" href="/favicon.png">
	<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<style>
		
		.header {
			font-family: 'Roboto', sans-serif;
			padding: 2% 5% 2% 5%;
		}
		
		.logo {
			text-align: center;
		}
		
		.logo img {
			height: 3em;
		}
		
		.main {
			display: flex;
			justify-content: center;
		}
		
		.thankyou {
			width: 100%;
			padding: 4%;
			background: #FFF;
			border-radius: 4px;
			text-align: center;
		}
		
		.thankyou .heading {
			font-family: 'Roboto', sans-serif;
			font-size: 1.75em; 
			font-weight : bold; 
			margin-bottom: 16px;
		}
		
		.thankyou .caption {
			font-size: 1.25em;
			font-family: 'Roboto', sans-serif;
			padding-top: 2%;
			margin-bottom: 40px;
		}
		
		.btn {
			padding: 0.65em 2em 0.65em 2em;
		    background: #1f8aef;
		    font-size: 1.2em;
			font-family: 'Roboto', sans-serif;
		    color: #fff;
		    border-radius: 4px;
		    border: 1px solid #1f8aef;
		}
		
		.btn:hover {
			background: #44A1F8;
			color: #fff;
		}
		
		body {
			font-size: 10px;
			background: #F7F9F9;
		}
		
		@media (min-width: 992px) {
		
			body {
				font-size: 12px;
			}
		
			.thankyou {
				max-width: 480px;
				padding: 3%;
			}
			
		}
		
		.centercontainer {
			max-width: 1244px;
			margin-left: auto;
			margin-right: auto;
		}
		
		.logotext {
			margin-left: -5px;
		}
		
	</style>
</head>
<body class="mobile-align">
<div class="centercontainer">
	<div class="header"><!-- header -->
		<div class="logo"><!-- Logo -->
			<a href="/"><img src="/img/enablix_logo_with_text@2x.png"></img></a>
		</div>
	</div>
	<div class="main">
		<div class="thankyou">
			<div class="heading mobile-align">Thanks for your request</div>
			<div class="caption">Demo request is submitted successfully. You should be hearing from us shortly.</div>
			<div class="submitbtn"><a class="btn" href="https://enablix.wordpress.com/">Go to Enablix Blog</a></div>
		</div>
	</div>
</div>
</body>

</html>
