<!DOCTYPE html>
<html lang="en	">
<head>
	<meta charset="utf-8">
	<title>Enablix Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/angular.treeview.css">
	<link rel="stylesheet" type="text/css" href="css/enablix.css">
	
	<script type="text/javascript" src="js/vendor/jquery/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap/bootstrap.min.js"></script>
	
	<!-- angular scripts -->
	<script type="text/javascript" src="js/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="js/vendor/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/common/widgets/tree/angular.treeview.js"></script>
	
	<!-- application scripts -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/serverDomain.js"></script>
	<script type="text/javascript" src="js/serviceUrl.js"></script>
	<script type="text/javascript" src="js/common/services.js"></script>

	<script type="text/javascript" src="widgets/directive/textInputDirective.js"></script>
	
	<script type="text/javascript" src="widgets/content/template/contentTemplateService.js"></script>
	<script type="text/javascript" src="widgets/content/data/contentDataService.js"></script>
	<script type="text/javascript" src="widgets/content/index/contentIndexService.js"></script>
	
	<script type="text/javascript" src="js/mainController.js"></script>
	<script type="text/javascript" src="widgets/content/index/contentIndexController.js"></script>
		
</head>

<body ng-app="studio">
<div id="wrap" ng-controller="MainCtrl">
	<div id="header"><h2>Enablix</h2></div>
	<div id="nav"></div>
	<div ng-controller="contentIndexCtrl">
		<div id="sidebar">
			<div
		      data-angular-treeview="true"
		      data-tree-id="contentIndex"
		      data-tree-model="indexData"
		      data-node-id="qualifiedId"
		      data-node-label="label"
		      data-node-children="children" >
		    </div>
		</div>
		<div id="main">
			<p>Selected Node : {{contentIndex.currentNode.label}}</p>
			<p>Container Id : {{contentIndex.currentNode.containerDef.id}}</p>
			<p>Container Id : {{contentIndex.currentNode.containerDef.qualifiedId}}</p>
			<div ng-repeat="item in contentIndex.currentNode.containerDef.contentItem">
				<div ng-if="item.type == 'TEXT'">
					<eb-text content-def="{{item}}"></eb-text>
				</div>
				<br>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</div>
</body>
</html>
