	<div class="container-fluid">
		<div class="row">

				<!--/ logo -->
			</div>
			<div class="col-sm-8" ng-if="authenticated">
				<!-- main nav -->
				<nav class="main-nav container-fluid">
					<a href="#" ui-sref-active="active" ui-sref="portal">Portal</a>
					<a href="#" ui-sref-active="active" ui-sref="studio" requires-permission="VIEW_STUDIO">Studio</a>
					<!-- <a href="#" ui-sref-active="active" ui-sref="refdata">Setup</a> -->

						<a href="#" ng-class="{active:$state.includes('refdata') || $state.includes('system')}">Setup&nbsp;<i class="fa fa-angle-down"></i></a>
						<ul class="main-nav-secondary">
							<li><a ui-sref="refdata">Reference Data</a></li>
							<li><a ui-sref="system.users.list">System Admin</a></li>
						</ul>
					</li>
					<a href="#" ng-show="authenticated" ng-click="logout()">Logout</a>
				</nav>
				<!--/ main nav -->
			</div>
		</div>
	</div>
</header>
