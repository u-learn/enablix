<!-- <label>Search:</label><input class="form-control" ng-model="searchText"><br> -->
<div class="table-responsive">
<table class="table table-striped table-bordered table-sorting table-hover" >
	<thead>
		<tr>
			<th ng-repeat="col in tableHeaders">
				<span ng-switch on="col.dataType">
					<span ng-switch-when="number"><span class="text-right">{{col.desc}}</span></span>
					<span ng-switch-default>{{col.desc}}</span>
				</span>
			</th>
			<!-- <th>Actions</th> -->
		</tr>
	</thead>
	
	<tbody>
		<tr ng-if="tableData.length == 0">
			<td colspan="{{tableHeaders.length}}">No data found</td>
		</tr>
		<tr ng-repeat="tableRecord in tableData | filter:searchText" ng-click="navToRowDetail(tableRecord.identity)">
			<td ng-repeat="col in tableHeaders">
				<span ng-switch on="col.dataType">
					<span ng-switch-when="number"><span class="text-right">{{tableRecord[col.key]}}</span></span>
					<span ng-switch-when="doc">{{tableRecord[col.key].name}}
						<span ng-if="tableRecord[col.key].name">
							<eb-doc-download doc-value="tableRecord[col.key].identity"></eb-doc-download>
						</span> 
					</span>
					<span ng-switch-when="select">
						<span ng-repeat="opt in tableRecord[col.key]">{{opt.label}}<span ng-if="!$last">, </span></span>
					</span>
					<span ng-switch-when="date">{{tableRecord[col.key] | ebDate}}</span>
					<span ng-switch-default>{{tableRecord[col.key]}}</span>
				</span>
			</td>
			<!-- <td>
				<a tooltip="Edit" class="glyphicon glyphicon-pencil"></a>&nbsp;&nbsp;
				<a tooltip="Delete" class="glyphicon glyphicon-trash"></a>
			</td> -->
		</tr>
	</tbody>
</table>
</div>
