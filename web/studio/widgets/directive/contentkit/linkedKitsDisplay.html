<div class="block">
	<div class="head head-toggle active" ng-click="toggleContainer($event)">
		<i class="expandable"></i>
		<em class="fa fa-suitcase"></em>
		<h2>{{headingText}}</h2>
	</div> 
	<div class="cont" ng-if="records && records.length != 0">
		<div ng-repeat="linkedKit in records" class="dataItem">
			<h4><a ng-click="navToLinkedKit(linkedKit.identity)" class="toggle active">{{linkedKit.name}}</a></h4>
		</div>
	</div>
	<div ng-if="!records || records.length == 0" class="cont">
		No data found.
	</div>
</div>
