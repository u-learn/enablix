<div class="block modal-block">
	<div class="head">
		<h2>Play Action</h2>
		<button class="button button-close" type="button" ng-click="cancelOperation()">x</button>
	</div>
	<form name="editActionForm">
		<div class="cont">
			<label class="form-label">Name</label>
			<input required name="actionName" placeholder="Enter Name" 
					class="form-control" ng-model="actionDef.name"/>
			<div ng-messages="editActionForm.actionName.$error">
				<div ng-message="required">This is required.</div>
	        </div>
		</div>
		<div class="cont">
			<label class="form-label">Type</label>
			<input required name="actionType" class="form-control" ng-model="actionType" ng-disabled="true"/>
		</div>
		<div ng-if="actionType == 'Email'">
			<ebx-play-email-action-def action-def="actionDef" focus-items="focusItems"
				user-groups-def="userGroupsDef" content-groups-def="contentGroupsDef"></ebx-play-email-action-def>
		</div>
		<div>
			<div class="head ebx-top-border">
				<h2>Execution Time</h2>
			</div>
			<ebx-play-execute-on execute-on-def="checkpointDef.executionTime" focus-items="focusItems"
					content-groups-def="contentGroupsDef"></ebx-play-execute-on>
		</div>
		<div class="foot clearfix">
			<button ng-click="updatePlayAction()" class="button button-add">Save</button>
			<a ng-click="cancelOperation()" class="button button-delete">Cancel</a>
		</div>
	</form>
</div>
