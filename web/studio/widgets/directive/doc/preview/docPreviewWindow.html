<div class="modal-header">
    <p class="modal-title">Preview</p>
    <button class="button button-close" type="button" ng-click="close()">X</button>
</div>
<div class="modal-body">
<div class="cont">
	<p ng-if="htmlType == 'html'" ng-bind-html="previewHtml"></p>
	<p ng-if="htmlType == 'angular-html'" bind-html-compile="previewHtml"></p>
</div>
</div>
