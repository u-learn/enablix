	<li ng-repeat="recent in recentList track by $index">

		<eb-nav-link hide-hierarchy="false" nav-link="recent"></eb-nav-link>
	</li>
	<li>
		<a ng-click="showRecentDataList()">...more</a>
	</li>
</ul>
