<div class="row">
	<div class="col-sm-3" ng-repeat="quickLinkSec in quickLinks.sections">
		<h4>{{quickLinkSec.sectionName}}</h4>
		<ul>
			<li ng-repeat="link in quickLinkSec.links">
				<eb-nav-link hide-hierarchy="true" nav-link="link.data" hide-doc-link="true"></eb-nav-link>
				<span ng-if="link.data.next.docIdentity">
					<eb-doc-download doc-value="link.data.next.docIdentity"></eb-doc-download>
					<eb-doc-preview-action doc-identity="link.data.next.docIdentity"></eb-doc-preview-action>
				</span>
			</li>
		</ul>
	</div>
</div>
