<div class="modal-header">
    <h3 class="modal-title">Share Content</h3>
</div>
<div class="modal-body">
<div class="cont">
<table class="datatable">	
	<tbody>
		<tr>
		<label class="form-label">Enter recepient email</label>
		<form name="modalForm">
		<input type="text" name="emailid" ng-model="emailid" class="form-control ng-pristine ng-untouched ng-valid" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"></td>
			<span class="form-label" style="color:#e74c3c;" ng-show="modalForm.emailid.$error.pattern">
						Not valid email !</span>
						</form>
						</tr>
	</tbody>
</table>
</div>
</div>
<div class="modal-footer">
    <button class="button" type="button" ng-click="close()">Close</button>
	<button class="button button-add" type="button" ng-click="shareContent()">Share</button>
</div>
