<div class="modal-header">
	<h3 class="modal-title">Share On Slack</h3>
</div>
<form name="shareForm">
	<div class="modal-body">
		<div class="cont">
				<eb-bounded content-def="channelBoundedRefItemDef" select-value="channelsSelectd"></eb-bounded>
			</div>
			<br /> <br /> <br />
			<div class="cont">
				<div>
					<textarea placeholder="Enter message (optional)"
						class="form-control" ng-model="slackCustomContent" rows="8"></textarea>
				</div>
			</div>
		</div>
</form>
<div class="modal-footer">
	<button ng-click="shareContent()" class="button button-add">Share</button>
	<a href="#" ng-click="close()" class="button button-delete">Cancel</a>
</div>
