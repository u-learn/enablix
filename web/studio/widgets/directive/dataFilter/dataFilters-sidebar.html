<div class="sidebar-filters">
<div class="head">
<h3>{{::heading}}<span ng-show="selectedFilterItems.length > 0" class="clear-all" ng-click="clearAllFilters()">Clear All</span></h3>
<div class="cont sel-filter-chips" layout="row" ng-if="selectedFilterItems.length > 0">
	<md-chips class="readonly-chips" ng-model="selectedFilterItems" readonly="true" 
				md-removable="true" md-on-remove="selectedFilterItemRemoved($chip, $index)">
		<md-chip-template>
			<span>{{$chip.label}}</span>
		</md-chip-template>
	</md-chips>
</div>
</div>

<div class="filter-list">
	<!-- <div class="cont" ng-repeat="filter in filters track by filter.id">
		<label class="form-label">{{::filter.name}}</label> 
		<ebx-multi-select-filter ng-if="filter.type == 'multi-select'" filter-def="filter" selected-values="filterValues[filter.id]" single-select="filter.options && filter.options.singleSelect"></ebx-multi-select-filter>
		<label class="form-label error" ng-if="filter.errorMessage">{{filter.errorMessage}}</label>
	</div> -->
	<div class="cont" ng-repeat="filter in filters track by filter.id">
		<section>
			<div class="filter-name" ng-click="toggleFilterContainer($event)">
				<h2>{{::filter.name}}<em class="fa fa-angle-down fa-lg"></em></h2>
			</div>
			<label class="form-label error" ng-if="filter.errorMessage">{{filter.errorMessage}}</label>
			<ebx-multi-select-filter ng-if="filter.type == 'multi-select'" filter-def="filter" selected-values="filterValues[filter.id]" 
				single-select="filter.options && filter.options.singleSelect" eb-layout="checkbox" on-selection-change="onSearchAction"></ebx-multi-select-filter>
		</section>
	</div>
</div>
</div>
