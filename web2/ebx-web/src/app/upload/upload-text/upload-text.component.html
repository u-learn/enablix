<div class="upload-asset-popup">
  <input class="asset-text" placeholder="Title" [(ngModel)]="textInfo.title" type="text">
  <div class="preview-text align-top">
    <img src="/assets/images/icons/note_icon.svg" />
    <textarea [(ngModel)]="textInfo.text" placeholder="Text"></textarea>
  </div>
  <div class="preview-tag">
    <ebx-select [formControl]="contentTypeCtrl"
      placeholder="Select content type"
      [options]="contentTypes"></ebx-select>
  </div>
  <div class="actionBtns">
    <button class="action" (click)="createText()">Add</button>
    <button class="cancel" mat-dialog-close>Cancel</button>
  </div>
</div>
