<h1 class="file-title"><span contenteditable="true" [(ngModel)]="fileInfo.title"></span><img src="/assets/images/icons/pencil-grey.svg"/></h1>
<div class="preview-img" *ngIf="previewImageUrl">
    <img [src]="previewImageUrl" >
</div>
<div class="loading" *ngIf="loading">
  Uploading...
</div>
<div class="preview-tag">
  <ebx-select [formControl]="contentTypeCtrl"
      placeholder="Select content type"
      [options]="contentTypes"></ebx-select>
</div>
<div class="actionBtns">
  <button class="action" (click)="captureFile()">Upload</button>
  <button class="cancel" mat-dialog-close>Cancel</button>
</div>
