<div *ngIf="username != null; then loggedInBlock; else loggedOutBlock"></div>
<ng-template #loggedInBlock>
  <div class="nav-bar">
    <div class="left">
      <img class="enablix-logo" src="/assets/images/company/enablix_logo@2x.png" (click)="navToHome()"/>
      <div>
        <ebx-search-bar></ebx-search-bar>
      </div>
    </div>
    <div class="right">
      <ebx-upload-button></ebx-upload-button>
      <button ng-click="goToConsolidateState()" class="circle icon-btn">
        <div class="icon small drafts"></div>
      </button>
      <div class="line"></div>
      <div class="client-brand">
        <img class="logo" src="/assets/images/company/brillant_logo.svg" />
        <h3 class="brand">{{tenantService.tenant?.name}}</h3>
      </div>
      <div class="line"></div>
      <ebx-user-icon></ebx-user-icon>
    </div>
  </div>
</ng-template>
<ng-template #loggedOutBlock>
  <div class="login-nav-bar"><div><img class="enablix-logo" src="/assets/images/company/enablix_logo@2x.png"/></div></div>
</ng-template>
