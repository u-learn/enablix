<div class="report-detail">
  <div class="report-left">
    <div class="heading">
      <h2>{{reportConfig.heading}}</h2>
      <p class="sub-heading" [hidden]="!reportConfig.subheading">{{reportConfig.subheading}}</p>
    </div>
    <div class="report-filters">
      <ebx-data-filters [config]="dataFiltersConfig" (onSearch)="fetchFilteredData($event)"></ebx-data-filters>
    </div>
  </div>
  <div class="report-data" *ngIf="dataPage">
   <div class="table-content">
      <ebx-table *ngIf="dataPage" [tableData]="dataPage" [tableColumns]="tableColumns" [(pagination)]="pagination" (onRefreshData)="fetchData(lastUsedFilters)">
        <ng-template #dataRow let-rec>
          <td class="small-font">{{rec.contentTitle}}</td>
          <td class="small-font">{{getContentTypeName(rec.contentQId)}}</td>
          <td class="text-right nav-link" (click)="showAttribution(rec.oppAttribution)">{{rec.oppAttribution?.count}}</td>
          <td class="text-right nav-link">{{rec.oppAttribution?.value | currency}}</td>
        </ng-template>
      </ebx-table>
    </div>
  </div>
</div>
