<ebx-header type="reports"></ebx-header>
<div class="container small-top-margin flex-row">
  <div class="company no-sidebar">
    <div class="main">
      <div class="sub-tabs">
        <ng-container *ngFor="let rpt of reports">
          <a [class.tab-active]="rpt.id == selectedRpt.id" (click)=navToReport(rpt)>{{rpt.name}}</a>
        </ng-container>
      </div>
      <div class="tab-content">
        <ebx-report-detail [reportConfig]="selectedRpt"></ebx-report-detail>
      </div>
    </div>
  </div>
</div>
