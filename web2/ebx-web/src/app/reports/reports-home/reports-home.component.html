<ebx-header type="reports"></ebx-header>
<div class="container small-top-margin flex-row">
  <div class="company no-sidebar">
    <div class="main">
      <div class="sub-tabs">
        <a routerLink="/portal/reports" routerLinkActive="tab-active" [routerLinkActiveOptions]="{ exact: true }">All Activity</a>
        <ng-container *ngFor="let rpt of reports">
          <a *ebxAccess="'VIEW_REPORT-' + rpt.id" [class.tab-active]="rpt.id == selectedRpt?.id" (click)=navToReport(rpt)>{{rpt.name}}</a>
        </ng-container>
        <a routerLink="/portal/reports/content-engagement" routerLinkActive="tab-active"  *ebxAccess="'VIEW_REPORT-content-engagement-summary'">Content Engagement</a>
      </div>
      <div class="tab-content" *ngIf="selectedRpt">
        <ebx-report-detail [reportConfig]="selectedRpt"></ebx-report-detail>
      </div>
      <div class="tab-content" *ngIf="!selectedRpt">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
