<ebx-header></ebx-header>
<div class="container flex-row">
  <div class="dashboard">
    <ebx-user-task></ebx-user-task>
    <ng-container *ngFor="let wdgId of widgetIds">
      <ebx-ui-widget [widgetId]="wdgId"></ebx-ui-widget>
    </ng-container>
    <!-- <ebx-recent-content></ebx-recent-content> -->
    <ng-container *ngIf="!hideRecommendations">
      <ebx-reco-content></ebx-reco-content>
    </ng-container>
    <ebx-dimensions></ebx-dimensions>  
  </div>
  <div class="sidebar" ng-click="navigateToRecentActivity()">
    <!-- <ebx-recent-activities></ebx-recent-activities> -->
    <ebx-recent-content layout="sidebar" [bizContentOnly]="false" [pagesize]="10"></ebx-recent-content> 
  </div>
</div>
