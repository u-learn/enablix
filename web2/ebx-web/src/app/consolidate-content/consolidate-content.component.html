<ebx-header></ebx-header>
<div class="container flex-row">
  <div class="company no-sidebar">
    <div class="header">
      <h1>Content Manager</h1>
      <p class="subheader no-bottom-padding">Manage drafts, requests, quality checks <br>and other content tasks here.</p>
    </div>
    <div class="main consolidate-content">
      <div class="sub-tabs">
        <a routerLink="/portal/cconsol" routerLinkActive="tab-active" [routerLinkActiveOptions]="{ exact: true }">My Drafts</a>
        <a *ebxAccess="'MANAGE_CONTENT_REQUEST'" routerLink="/portal/cconsol/requests" routerLinkActive="tab-active">Requests</a>
        <a routerLink="/portal/cconsol/myrequests" routerLinkActive="tab-active">My Requests</a>
      </div>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
